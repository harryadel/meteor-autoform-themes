<template name="afRadioGroup_bootstrap4">
  <div class="af-radio-group" {{dsk}}>
    {{#each item in this.items}}
        {{#with atts @index}}
        <div class="radio custom-control custom-radio">
            <input type="radio" value="{{item.value}}" class="custom-control-input" {{this}} />
            <label class="custom-control-label" for="{{this.id}}">{{item.label}}</label>
        </div>
        {{/with}}
    {{/each}}
  </div>
</template>

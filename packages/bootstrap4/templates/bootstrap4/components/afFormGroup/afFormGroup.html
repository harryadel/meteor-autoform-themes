<template name="afFormGroup_bootstrap4">
  <div class="form-group {{afFormGroupClass}}" data-required={{required}} {{afFormGroupAtts}}>
    {{#unless skipLabel}}
    <label {{bsFieldLabelAtts}}>{{#if this.labelText}}{{this.labelText}}{{else}}{{afFieldLabelText name=this.name}}{{/if}}</label>
    {{/unless}}
    {{> afFieldInput bsFieldInputAtts}}
    {{#if afFieldIsInvalid name=this.name}}
      <div class="invalid-feedback">{{{afFieldMessage name=this.name}}}</div>
    {{/if}}
  </div>
</template>

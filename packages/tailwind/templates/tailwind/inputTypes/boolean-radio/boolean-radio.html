<template name="afBooleanRadio_tailwind">
  <div class="space-y-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-10">
    <div class="flex items-center">
      <input type="radio" value="false" {{falseAtts}} class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500" />
      <label class="ml-3 block text-sm font-medium text-gray-700">{{falseLabel}}</label>
    </div>
    <div class="flex items-center">
      <input type="radio" value="true" {{trueAtts}} class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500" />
      <label class="ml-3 block text-sm font-medium text-gray-700">{{trueLabel}}</label>
    </div>
  </div>
</template>

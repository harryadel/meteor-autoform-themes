<template name="afFormGroup_tailwind">
  <div class="mb-4 {{afFormGroupClass}}" data-required={{required}} {{afFormGroupAtts}}>
    {{#unless skipLabel}}
    <label class="block text-sm font-medium text-gray-700 mb-1">
      {{#if this.labelText}}{{this.labelText}}{{else}}{{afFieldLabelText name=this.name}}{{/if}}
    </label>
    {{/unless}}
    {{> afFieldInput this.afFieldInputAtts}}
    {{#if afFieldIsInvalid name=this.name}}
      <p class="mt-1 text-sm text-red-600">{{{afFieldMessage name=this.name}}}</p>
    {{/if}}
  </div>
</template>
